<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Content Management Tool</title>
</head>

<body>
    <header >
        <h1>Content Management Tool</h1>
    </header>

    <main class="container mt-4">
        <div class="row">
            <section class="col-md-6">
                <h2>Input</h2>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" class="form-control" rows="3" placeholder="Type Content"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" class="form-control-file" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="video">Video:</label>
                    <input type="file" id="video" class="form-control-file" accept="video/*">
                </div>
                <button  onclick="submitForm()">Submit</button>
            </section>

            <section id="dataSection" class="col-md-6">
                <h2>Output</h2>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
